<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create-type}">Create type</a>
<th:block th:if=${message}>
    <p th:text="${message}"></p>
</th:block>
<div>
    <a th:href="@{'/'(page=${note.number - 1})}" th:if="${note.hasPrevious()}">Previous</a>
    <span th:text="${note.number + 1}"></span>/<span th:text="${note.totalPages}"></span>
    <a th:href="@{'/'(page=${note.number + 1})}" th:if="${note.hasNext()}">Next</a>
</div>
<table border="1">
    <tr>
        <th>Tên</th>
        <th>Mô tả/th>
        <th>Sửa/Xóa</th>
    </tr>
    <th:block th:each="t:${type}">
        <tr>
            <td th:id></td>
            <td><a th:href="@{/view-type/__${t.id}__}" th:text="${t.name}"></a></td>
            <td th:text="${t.description}"></td>
            <td>
                <a th:href="@{/edit-type/__${t.id}__}">Sửa</a>/<a th:href="@{/delete-note/__${t.id}__}">Xóa</a>
            </td>

        </tr>
    </th:block>

</table>
</body>
</html>
