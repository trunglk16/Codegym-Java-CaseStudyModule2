<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create-note}">Create note</a>
<a th:href="@{/types}">List type</a>

<form>
    Tìm kiếm:
    <input name="s" type="text" placeholder="Bạn muốn tìm kiếm thứ gì?"/>
    <input type="submit" value="Search"/>
</form><br/>
<th:block th:if=${message}>
    <p th:text="${message}"></p>
</th:block>
<div>
    <a th:href="@{'/'(page=${note.number - 1})}" th:if="${note.hasPrevious()}">Previous</a>
    <span th:text="${note.number + 1}"></span>/<span th:text="${note.totalPages}"></span>
    <a th:href="@{'/'(page=${note.number + 1})}" th:if="${note.hasNext()}">Next</a>
</div>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Thể loại</th>
        <th>Tiêu đề</th>
        <th>Nội dung</th>
        <th>Sửa/Xóa</th>
    </tr>
    <th:block th:each="n:${note}">
        <tr>
            <td th:id></td>
            <td><a th:href="@{/view-note/__${n.id}__}" th:text="${n.title}"></a></td>
            <td th:text="${n.Type.Name}"></td>
            <td th:text="${n.content}"></td>
            <td><a th:href="@{/edit-note/__${n.id}__}">Edit</a>/<a th:href="@{/delete-note/__${n.id}__}" onclick=" return confirm('Bạn có thực sự muỗn xóa?');">Delete</a></td>

        </tr>
    </th:block>

</table>
</body>
</html>
